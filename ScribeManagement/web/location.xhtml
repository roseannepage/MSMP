                        <div class="row">
                           <div class="col-lg-6">
                              <h:form role="form">
                                 <div class="form-group">
                                    <label>Province</label>
                                    
                                    <p:selectOneMenu value="#{LocationController.newLocation.province}" editable="true">                                    
                                        <f:selectItems id="provinceList" value="#{LocationController.provinces}" var="l" itemLabel="#{provinces}" itemValue="#{provinces}" />
                                        <f:ajax listener="#{LocationController.provinceSelectListener}" event="change" render="city"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>City</label>
                                    <p:selectOneMenu id="city" value="#{LocationController.newLocation.city}" editable="true">
                                        <f:selectItems value="#{LocationController.cities}" var="l" itemLabel="#{cities}" itemValue="#{cities}" />
                                        <f:ajax listener="#{LocationController.citySelectListener}" event="change" render="site"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Site</label>
                                    <p:selectOneMenu id="site" value="#{LocationController.newLocation.site}" editable="true">
                                        <f:selectItems value="#{LocationController.sites}" var="l" itemLabel="#{sites}" itemValue="#{sites}" />
                                        <f:ajax listener="#{LocationController.siteSelectListener}" event="change" render="department"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Department</label>
                                    <p:selectOneMenu id="department" value="#{LocationController.newLocation.department}" editable="true">
                                        <f:selectItems value="#{LocationController.departments}" var="l" itemLabel="#{departments}" itemValue="#{departments}" />
                                        <f:ajax listener="#{LocationController.departmentSelectListener}" event="change" render="area"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Area</label>
                                    <p:selectOneMenu id="area" value="#{LocationController.newLocation.area}" editable="true">
                                        <f:selectItems value="#{LocationController.areas}" var="l" itemLabel="#{areas}" itemValue="#{areas}" />
                                    </p:selectOneMenu>
                                    
                                    
                                    
                                    <p><br/></p>
                                    <h:commandButton value="Submit" type="submit" class="btn btn-default" action="#{LocationController.addNewLocation}">
                                        <f:ajax event="change" render="province city site department area"/>
                                    </h:commandButton>
                                    <h:commandButton value="Reset" type="reset" class="btn btn-default" action="#{LocationController.resetNewLocation}">
                                        <f:ajax event="change" render="province city site department area"/>
                                    </h:commandButton>
                                 </div>
                              </h:form>
